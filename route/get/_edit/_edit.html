<!DOCTYPE html>
<html lang="tr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yapılacaklar Listesi</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {{#error}}
                        <div class="alert alert-danger">
                            <h4>{{message}}</h4>
                        </div>
                    {{/error}}
                    <form action="/opt/update" method="POST">
                        <input type="hidden" name="id" value="{{payload.id}}" />
                        <div class="mb-3">
                            <input required type="text" name="name" value="{{payload.name}}" class="form-control form-control-lg {{#error}}border-danger{{/error}}{{^error}}border-info{{/error}}" placeholder="Yoğurt al... Ekmek al...">
                        </div>
                        <div class="mb-3 float-end">
                            <a class="btn btn-warning" href="/">Vazgeç</a>
                            <button class="btn btn-outline-secondary" type="reset">Temizle</button>
                            <button class="btn btn-success px-5" type="submit">Güncelle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script>
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
        </script>
    </body>

</html>
